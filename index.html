<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Client Name</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="page">
    <header id="the-bar" class="clearfix">
      <div class="content-wrapper">
        <div id="bar-search">
          <input type="text" placeholder="search">
          <button type="button"><i class="fa fa-search"></i></button>
        </div>
        <button id="bar-search-responsive-toggle" class="responsive-element version-1" type="button"><i class="fa fa-search"></i></button>
      </div>
    </header>

    <header id="header" class="clearfix">
      <div class="content-wrapper">
      </div>
    </header>

    <section id="main-wrapper">
      <div class="content-wrapper">
        <div id="main">     
        </div>
      </div>
    </section>
    <footer id="footer">
    </footer>

    <footer id="demo-controls">
      <label for="page">Page</label>
      <select name="page" id="page-toggle">
        <option selected value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <label for="alpha">Option Alpha</label>
      <select name="alpha" id="alpha-toggle">
        <option selected value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <label for="beta">Option Beta</label>
      <select name="beta" id="beta-toggle">
        <option value="1">1</option>
        <option selected value="2">2</option>
        <option value="3">3</option>
      </select>
    </footer>
  </div>
</body>
</html>
